name: my_btcz_wallet
description: "BitcoinZ SPV Wallet - A secure, lightweight cryptocurrency wallet"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  provider: ^6.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.7
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  
  # Networking
  dio: ^5.4.1
  ssl_pinning_plugin: ^2.0.0
  connectivity_plus: ^4.0.2
  
  # Cryptography
  bip39: ^1.0.6
  bip32: ^2.0.0
  hex: ^0.2.0
  crypto: ^3.0.3
  bs58check: ^1.0.2
  pointycastle: ^3.7.3
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.5
  
  # Utilities
  logger: ^2.0.2+1
  intl: ^0.19.0
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  bloc_test: ^9.1.6
  mockito: ^5.4.4
  build_runner: ^2.4.8

